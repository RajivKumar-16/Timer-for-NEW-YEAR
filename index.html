<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
    <div class="container">
        <h1>CountDown for 2027 NEW YEAR</h1>
        <div id="countdown-timer-box">
            <div><span id="D">00</span><span class="countdown-text">Days</span></div>
            <div><span id="H">00</span><span class="countdown-text">Hours</span></div>
            <div><span id="Mi">00</span><span class="countdown-text">Minutes</span></div>
            <div><span id="S">00</span><span class="countdown-text">Seconds</span></div>
        </div>
        <h2>Progress : <span id="progress-text">000%</span></h2>
        <div id="progress-box">
            <div id="progress-bar"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
